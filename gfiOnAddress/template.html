<!DOCTYPE html>
<div class="alert" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <p>Bitte wÃ¤hlen Sie eine Hausnummer:</p>
    <% houseNumbers.forEach(function (houseNumber) { %>
        <%if (houseNumber.affix === undefined ){ %>
            <a class="address" street="<%= streetName %>" hsnr="<%= houseNumber.nr %>"><%= houseNumber.nr%></a>
        <% } else { %>
            <a class="address" street="<%= streetName %>" hsnr="<%= houseNumber.nr %>" affix="<%= houseNumber.affix %>"><%= houseNumber.nr + " " + houseNumber.affix %></a>
        <% } %>
    <% }); %>
</div>
