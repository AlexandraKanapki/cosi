<!DOCTYPE html>
<div class="widget-shadow"></div>
<div class="dashboard-widget-view">
    <div class="btn-group header">
        <span class="glyphicon <%=glyphicon%>"></span>
        <span class="tool-name"><%= name %></span>
        <button type="button" class="pull-right dashboard-widget-close win-control" aria-label="Close"><span>&times;</span></button>
        <button type="button" class="pull-right open win-control"><span>&ndash;</span></button>
    </div>
    <div id="content"></div>
</div>
<div class="buffer">
    <% if (scalable) { %>
        <div class="drag"><span class="drag glyphicon glyphicon-option-horizontal"></span></div>
    <% } %>
</div>
