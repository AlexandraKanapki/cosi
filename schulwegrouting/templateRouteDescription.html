<!DOCTYPE html>
<button type="button" class="btn btn-default btn-sm btn-block" data-toggle="collapse" data-target="#route-description"><%= showRouteDescription %></button>
<ol id="route-description" class="collapse">
    <% routeDescription.forEach(function (routePart) { %>
        <li>
            <%= routePart.anweisung %>
        </li>
    <% }); %>
</ol>
