<div class="form-check">
	<div>
		<input type="checkbox" class="form-check-input" id="showStripes" <% if (stripesLayer) {print('checked');} %>>
		<label class="form-check-label" for="showStripes">Blockrandstreifen darstellen</label>
	</div>
	<% if (infoText !== undefined) { %>
		<div class="info-icon">
			<span class="glyphicon glyphicon-info-sign"></span>
		</div>
	<% } %>
</div>
<div class="col-xs-12 info-text"><%= infoText %></div>
<div class="form-group <% if (!isViewMobile) {print ('form-group-sm')} %>">
    <label for="landuseSelect">Gewählte Nutzung:</label>
    <% if (gfiFeature.get("nutzungsart").length === 1) { %>
        <label><%= gfiFeature.get("nutzungsart")[0] %></label>
    <% } else { %>
        <select id="landuseSelect" class="form-control">
            <% if (brwLanduse === "") { %>
                <option disabled selected>Bitte wählen</option>
            <% } %>
            <% gfiFeature.get("nutzungsart").forEach(function (landuse) { %>
                <% if (landuse.nutzungsart === brwLanduse) { %>
                    <option value="<%= landuse.richtwertnummer %>" selected><%= landuse.nutzungsart %></option>
                <% } else { %>
                    <option value="<%= landuse.richtwertnummer %>"><%= landuse.nutzungsart %></option>
                <% } %>
            <% }); %>
        </select>
    <% } %>
</div>
